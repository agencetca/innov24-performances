<!DOCTYPE HTML>

<html>
	<head>

	</head>
	<body>
		
		<div id="main">
			<div id="logo">
			<img src="logo.png"/>
			</div>
			<div id="hours">00</div>
			<div>:</div>
			<div id="minutes">00</div>
			<div>:</div>
			<div id="seconds">00</div>

			<div class="g-signin2" data-onsuccess="onSignIn"></div>

			<div id="users">
				<input placeholder="Current Task" type="text"></input>
				<!--ul>
					<li><div title="" class="item">Erick<div></li>

	<!-- The core Firebase JS SDK is always required and must be listed first -->
	<script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>

	<script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-database.js"></script>

	<!-- TODO: Add SDKs for Firebase products that you want to use
	 https://firebase.google.com/docs/web/setup#available-libraries -->
	 <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-analytics.js"></script>

	<script>
		const hours = document.getElementById('hours')
		const minutes = document.getElementById('minutes')
		const seconds = document.getElementById('seconds')

		let h = hours.innerHTML || 0
		let m = minutes.innerHTML || 0
		let s = seconds.innerHTML || 0

		window.setInterval(() => {

			if (h < 23 && m == 59 && s == 59) {
				h++
			} else if (h == 23 && m == 59 && s == 59) {
				h = 0
			}

			if (m < 59 && s == 59) {
				m++
			} else if (m == 59 && s == 59) {
				m = 0
			}

			if (s < 59) {
				s++
			} else {
				s = 0
				updateTime();
			}

			hours.innerHTML = ("0" + h).slice(-2)
			minutes.innerHTML = ("0" + m).slice(-2)
			seconds.innerHTML = ("0" + s).slice(-2)

		}, 1000)

		let profile = null;

		const firebaseConfig = {
			apiKey: "AIzaSyBRJmGO8h0Z2lPhh_aWn4oalxbxLuYnDBc",
			authDomain: "innov24-performa-1572737800183.firebaseapp.com",
			databaseURL: "https://innov24-performa-1572737800183.firebaseio.com",
			projectId: "innov24-performa-1572737800183",
			storageBucket: "innov24-performa-1572737800183.appspot.com",
			messagingSenderId: "884865850203",
			appId: "1:884865850203:web:5e1b62377449ed8008587e",
			measurementId: "G-8KD86TYRGG"
		};

		// Initialize Firebase
		firebase.initializeApp(firebaseConfig);
		firebase.analytics();

		function onSignIn(googleUser) {
		    profile = googleUser.getBasicProfile();
		}

		function writeUserData(userId, name, email, imageUrl, times) {

		  firebase.database().ref('users/' + userId).set({
		    username: name,
		    email: email,
		    profile_picture : imageUrl,
		    hours : times.hours,
	            minutes : times.minutes,
	 	    seconds : times.seconds
		  });

		};

		function updateTime() {


			if (firebase.auth().currentUser) {

			  const times = {
				hours : h,
				minutes : m,
				seconds : s
			  }

			  const userId = firebase.auth().currentUser.uid;
			  writeUserData(userId, profile.getName(), profile.getEmail(), profile.getImageUrl(), times);
			}
		}

	 </script>

	</body>
</html>
